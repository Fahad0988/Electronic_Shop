    <script>
        function btnAddProduct() {
            var p_name = document.getElementById("p_name").value;
            var p_price = document.getElementById("p_price").value;
            var p_des = document.getElementById("p_des").value;
            var Category = document.getElementById("Category").value;
            var p_img = document.getElementById("p_img").value;
            var existingdata = localStorage.getItem("ProductList");
            var productList = [];

            if (existingdata)
                productList = JSON.parse(existingdata);



            if (productList.length >= 0)
                var p_id = productList.length + 1;

            if (p_img) {
                var startIndex = (p_img.indexOf('\\') >= 0 ? p_img.lastIndexOf('\\') : p_img.lastIndexOf('/'));
                var filename = p_img.substring(startIndex);
                if (filename.indexOf('\\') === 0 || filename.indexOf('/') === 0) {
                    filename = filename.substring(1);
                }
            }

            var obj = {
                p_id: p_id,
                p_name: p_name,
                p_des: p_des,
                p_price: p_price,
                Category: Category,
                p_img: filename
            }
            productList.push(obj);
            localStorage.setItem("ProductList", JSON.stringify(productList));
            alert("Product Add Successfully")
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Payment</title>
  <!--         Link cdns        -->
    <link rel="stylesheet" href="payment.css">
    <script src="index.js"></script>
    <style>
        .toggle_back {
    font-size: 25px;
    justify-content: space-between;
    display: flex;
    align-items: center;
    width: 115px;
    padding: 10px 20px;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 20px;
    cursor: pointer;
    color: var(--black)
}
    </style>
</head>

<body>
    <div class="toggle_back" id="payment_to_index">
        <i class="fa fa-angle-left" style="font-size:30px"></i>Back
      </div>
    <header>
        <div class="container">
            <div class="left-content">
                <h3>Billing Address</h3>
                <form action="">
                    Full Name
                    <input type="text" placeholder="Enter Your Name">

                    Email
                    <input type="text" placeholder="Enter Your Email">

                    Address
                    <input type="text" placeholder="Enter Your Address">

                    City
                    <input type="text" placeholder="Enter Your City">

                    <div id="zip">
                        <label>State
                            <select>
                                <option>Choose State</option>
                                <option>Karachi</option>
                                <option>Islamabad</option>
                                <option>Lahore</option>
                                <option>Quetta</option>
                                <option>Peshawer</option>
                            </select>
                        </label>

                        <label>
                            Zip Code
                            <input type="number" placeholder="Zip Code">
                        </label>


                    </div>

                </form>
            </div>

            <div class="right-content">
                <h3>Payement Details</h3>
                <form action="">


                    Accepted Cards

                    <br>

                    <img src="Images/card-1.png" width="20%">
                    <img src="Images/card-2.png" width="15%">
                    <img src="Images/card-3.webp" width="15%">

                    <br>
        
                    Card Number
                    <input type="text" placeholder="Enter Your Card Number">

                    Exp Month
                    <input type="text" placeholder="Enter Expiry Month">

                    <div id="zip">
                        <label>Exp Year
                            <select>
                                <option>Choose State</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>

                        <label>
                            CVV
                            <input type="number" placeholder="CVV">
                        </label>


                    </div>

                </form>

                <input type="submit" value="Proceed To Pay">

            </div>

        </div>
    </header>
<script>

    document.getElementById("payment_to_index").addEventListener('click', function(){
  window.location.href = 'index.html'
})
</script>
</body>

</html>
